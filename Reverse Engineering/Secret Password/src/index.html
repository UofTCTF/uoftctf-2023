<html>

<head>
    <title>Guess the Password</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: black;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-control {
            margin: 20px 0;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            font-size: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .error {
            color: #ff0000;
            outline: 1px solid black;
        }

        .success {
            color: green;
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <h1 id="greeting">
        Welcome! Can you guess the secret password?
    </h1>
    <div class="form">
        <div class="form-control">
            <label for="password" style="font-size: 20px">Enter password:</label>
            <input type="text" id="password" />
        </div>
        <div class="form-control">
            <button id="check-password-btn">Check Password</button>
        </div>
    </div>
    <div id="confetti-container"></div>

        const checkPasswordBtn = document.getElementById("check-password-btn");
        const greeting = document.getElementById("greeting");
        const confettiContainer = document.getElementById("confetti-container");

        let timeoutId;

        function handleSubmit() {
            clearTimeout(timeoutId);
            const password = document.getElementById("password").value;
            if (checkPassword(password)) {
                greeting.innerHTML = "YOU GOT IT!";
                greeting.classList.add("success");
                greeting.style.color = "green";
                document.body.style.backgroundColor = "lightgreen";
                addConfetti();
            } else {
                greeting.innerHTML = "WRONG PASSWORD";
                greeting.classList.add("error");
                greeting.style.color = "red";
                document.body.style.backgroundColor = "darkred";
                clearConfetti();
                timeoutId = setTimeout(function () {
                    greeting.innerHTML =
                        "Welcome! Can you find the secret password to this safe?";
                    greeting.classList = "";
                    document.body.style.backgroundColor = "#f0f0f0";
                    greeting.style.color = "black";
                }, 3000);
            }
        }

        function clearConfetti() {
            confettiContainer.innerHTML = "";
        }
